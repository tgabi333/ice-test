<main role="main" class="container" id="container">

    <div class="row">
        <div class="col-12">
            <h4>ICE server list</h4>
            <div id="ice-list"></div>
        </div>
        <div class="col-12 text-right">
            <button type="button" class="btn btn-lg btn-primary" id="start-test-button">START TEST</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h4>Results</h4>
            <div id="result-list"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12" id="build-up-ice-server-list">
            <h4>Build up ICE Server List</h4>
            <form id="stun-form">
                <div class="form-row align-items-center">
                    <div class="col-sm-9">
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-prepend"><span class="input-group-text">STUN</span></div>
                            <input type="text" class="form-control" id="add-new-stun" aria-describedby="stun-help" placeholder="stun:localhost:3478">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-outline-primary btn-block">Add STUN</button>
                    </div>
                </div>
                <small id="stun-help" class="form-text text-muted">STUN format is: stun:[...]?transport=...</small>
            </form>

            <form id="turn-form">
                <div class="form-row align-items-center">
                    <div class="col-sm-9">
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-prepend"><span class="input-group-text">TURN</span></div>
                            <input type="text" class="form-control" id="add-new-turn" aria-describedby="turn-help" placeholder="turn:localhost:3478" required>
                        </div>
                    </div>
                    <div class="col-sm-3 align-self-start">
                        <button type="submit" class="btn btn-outline-primary btn-block">Add TURN</button>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-sm-6">
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-prepend"><span class="input-group-text">Username</span></div>
                            <input type="text" class="form-control" id="add-new-turn-username" aria-describedby="turn-help" placeholder="demo" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb-2 mb-sm-0">
                            <div class="input-group-prepend"><span class="input-group-text">Credential</span></div>
                            <input type="text" class="form-control" id="add-new-turn-credential" aria-describedby="turn-help" placeholder="secret" required>
                        </div>
                    </div>

                    <small id="turn-help" class="form-text text-muted">TURN format is: stun:[...]?transport=...</small>
                </div>
            </form>
        </div>
    </div>
</main>
